name: release
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: npm
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: 'npm deprecate vue-gapi "This plugin is deprecated. We encourage you to migrate to Vue3 Google Sign-in: https://vue3-google-signin.syetalabs.io"'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
