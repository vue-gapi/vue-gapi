<!DOCTYPE html>
<html>
  <head>
    <title>VueGapi</title>
    <script src="//unpkg.com/vue@next"></script>
    <script src="../dist/vue-gapi.js"></script>
  </head>
  <body>
    <div id="app">
      <login />
    </div>

    <script type="text/x-template" id="login-template">
      <div>
        <div v-if="isSignedIn">
          <button @click="logout()" type="button">Logout</button>
          {{ userName }}
        </div>
        <button
          :disabled="isSignedIn === null"
          @click="login()"
          type="button"
          v-if="!isSignedIn"
        >
          Login
        </button>
      </div>
    </script>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            isSignedIn: null,
          }
        },
        computed: {
          userName() {
            const user = this.$gapi.getUserData()

            if (user) {
              return user.firstName
            }
          },
        },
        methods: {
          login() {
            this.$gapi.login().then(({ currentUser, hasGrantedScopes }) => {
              console.log({ currentUser, hasGrantedScopes })
            })
          },
          logout() {
            this.$gapi.logout()
          },
        },
        created() {
          this.$gapi.listenUserSignIn((isSignedIn) => {
            this.isSignedIn = isSignedIn
          })
        },
      })

      app.use(VueGapi.default, {
        clientId:
          '831498217804-n5f6uvt30h9q0lsdql4tq6qek8i6cggf.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/photoslibrary.readonly',
      })

      app.mount('#app')
    </script>
  </body>
</html>
