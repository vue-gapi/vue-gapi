<!DOCTYPE html>
<html>
  <head>
    <title>VueGapi</title>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6/lib/esm/index.js",
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
          "vue-gapi": "http://localhost:8080/dist/vue-gapi.esm.js",
          "vue-router": "https://unpkg.com/vue-router@4/dist/vue-router.esm-browser.js"
        }
      }
    </script>

    <div id="app">
      <header>
        <Login />
      </header>
      <nav>
        <router-link to="/">Home</router-link>
        <router-link to="/profile">Profile</router-link>
      </nav>
      <main>
        <router-view />
      </main>
    </div>

    <script type="module">
      import app from './app.js'
      import Login from './Login.js'

      app.component('Login', Login).mount('#app')
    </script>
  </body>
</html>
